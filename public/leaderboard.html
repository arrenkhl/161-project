<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8' />
    <title>Word.</title>
    <link href='../public/assets/styles/base.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../public/assets/images/favicon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <nav>
        <a href='/leaderboard' class='selected'>Leads</a>
        <a href='/play'>
            <img class='logo' src='../public/assets/images/favicon.png' alt='Word.' width=64px height=64px>
        </a>
        <a href='/rules'>Rules</a>
    </nav>
    <main class='leaderboard'>
        <h1>Leaderboard.</h1>
        <table id='leaderboard'>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </table>
    </main>
    <!-- <script src='../public/assets/scripts/leaderboard.js'></script> -->
    <script>
        const loadLeaderboard = () => {
            const url = window.location.protocol + '//' + window.location.host + '/users';
            const lb = document.getElementById('leaderboard');
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    users = [];
                    data.users.users.forEach((user) => {
                        users.push(user);
                    });
                    users.sort((a, b) => {
                        return a.highscore < b.highscore;
                    });
                    users.forEach((user, i) => {
                        if (i < 10) {
                            let row = lb.insertRow(i + 1);
                            let cell0 = row.insertCell(0);
                            let cell1 = row.insertCell(1);
                            let cell2 = row.insertCell(2);
                            cell0.innerHTML = i + 1;
                            cell1.innerHTML = user.username;
                            cell2.innerHTML = user.highscore;
                        }
                    });
                });
        };

        window.addEventListener('DOMContentLoaded', (event) => {
            loadLeaderboard();
        });
    </script>
</body>

</html>
