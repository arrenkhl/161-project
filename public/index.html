<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8' />
    <title>Word.</title>
    <link href='../public/assets/styles/base.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../public/assets/images/favicon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <nav>
        <a href='/leaderboard'>Leads</a>
        <a href='/play'>
            <img class='logo' src='../public/assets/images/favicon.png' alt='Word.' width=64px height=64px>
        </a>
        <a href='/rules'>Rules</a>
    </nav>
    <main>
        <div class='menu'>
            <h1>Word.</h1>
            <a class='play'>Play</a>
        </div>
        <div class='game'>
            <p class='timer'>59</p>
            <h1 class='generate-word'></h1>
            <h1 class='score'>0</h1>
            <form class='word-enter' onkeypress='return event.keyCode != 13'>
                <input type='text' name='user-input' class='user-input'>
            </form>
        </div>
        <div class='submission'>
            <div class='final-score'>
                <h1>Score:</h1>
                <p class='score-text'>0</p>
            </div>
            <form class='username-form'>
                <input type='text' name='username' placeholder='Username' required>
                <input type='submit' name='username-submit' value='Submit score' />
            </form>
            <a class='play-again'>Play again</a>
        </div>
    </main>
    <script src='../public/assets/scripts/game.js'></script>
</body>

</html>
